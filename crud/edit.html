<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body onload="user_readone()">
  <div class="container">
    <div class="row">
      <h1>Edit User</h1>
    </div>
    <form onsubmit="return false">
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" disablea>

      </div>
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname">

      </div>
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname">

      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email">

      </div>
      <div class="mb-3">
        <label for="avatar" class="form-label">Avatar</label>
        <input type="text" class="form-control" id="avatar">

      </div>

      <button type="button" onclick="user_update()" class="btn btn-primary">Submit</button>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>

<script>
  var user_readone = function() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    var requestOptions = {
      method: 'GET',
      redirect: 'follow'
    };

    fetch("http://localhost/crud/api/user/readone.php?id="+id, requestOptions)
      .then(response => response.text())
      .then(result => {
        var jsonObj = JSON.parse(result); 
        document.getElementById('id').value = jsonObj.id;
        document.getElementById('fname').value = jsonObj.fname;
        document.getElementById('lname').value = jsonObj.lname;
        document.getElementById('email').value = jsonObj.email;
        document.getElementById('avatar').value = jsonObj.avatar;
      })
      .catch(error => console.log('error', error));
  }

  var user_update = function () {
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    var raw = JSON.stringify({
      "id": document.getElementById('id').value,
      "fname": document.getElementById('fname').value,
      "lname": document.getElementById('lname').value,
      "email": document.getElementById('email').value,
      "avatar": document.getElementById('avatar').value,
    });

    var requestOptions = {
      method: 'PATCH',
      headers: myHeaders,
      body: raw,
      redirect: 'follow'
    };

    fetch("http://localhost/crud/api/user/update.php", requestOptions)
      .then(response => response.text())
      .then(result => {
        var jsonObj = JSON.parse(result);
        if (jsonObj.status == 'ok') {
          window.location = 'index.html';
        } else {
          alert('error');
        }
      })
      .catch(error => console.log('error', error));
  }
</script>
